<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DataFarm AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  /* Light mode */
  --bg: #f8f9fa;
  --text: #212529;
  --sidebar-bg: #fff;
  --header-bg: #f1f3f5;
  --bot-bg: #e9ecef;
  --user-bg: #15803d; /* chat bubble */
  --primary: #F2F3F5; /* header background light mode */
  --border: #dee2e6;
  --hover: #f1f3f5;
  --chatlist-bg: #fff;
}

body.dark {
  /* Dark mode */
  --bg: #1e1e1e;
  --text: #e9ecef;
  --sidebar-bg: #2c2c2c;
  --header-bg: #2c2c2c;
  --bot-bg: #2a2a2a;
  --user-bg: #15803d; /* chat bubble tetap hijau */
  --primary: #2C2C2C; /* header background dark mode */
  --border: #444;
  --hover: #333;
  --chatlist-bg: #2c2c2c;
}

body {
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
  height: 100vh;
  display: flex;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  transition: background 0.3s, color 0.3s;
}

/* Sidebar */
.sidebar {
  width: 280px;
  background: var(--sidebar-bg);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  position: fixed;
  top: 0; bottom: 0; left: 0;
  z-index: 10;
  box-shadow: 2px 0 5px rgba(0,0,0,0.05);
  transition: transform 0.3s ease, background 0.3s;
}

.sidebar.hidden {
  transform: translateX(-100%);
}

.sidebar-header {
  padding: 1rem;
  background: var(--primary);
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background 0.3s, color 0.3s;
}

.sidebar-title {
  display: flex;
  align-items: center;
  font-weight: 600;
  font-size: 20px;
  color: var(--text);
}

.sidebar-title img {
  width: 24px;
  height: 24px;
  margin-right: 8px;
}

.sidebar-icons button {
  font-size: 20px;
  margin-left: 5px;
  color: var(--text);
  cursor: pointer;
  background: none;
  border: none;
  transition: transform 0.2s;
}

.sidebar-icons button:hover {
  transform: scale(1.2);
}

.chat-list {
  flex: 1;
  overflow-y: auto;
  padding: 0.5rem;
  background: var(--chatlist-bg);
}

.chat-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.7rem 0.8rem;
  margin-bottom: 0.5rem;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.2s;
}

.chat-item span {
  flex: 1;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.chat-item:hover {
  background: var(--hover);
}

.chat-item.active {
  background: var(--user-bg);
  color: #fff;
  font-weight: 600;
}

.delete-btn {
  background: none;
  border: none;
  color: #ff4d4d;
  cursor: pointer;
  font-size: 14px;
}

/* Chat Area */
.chat-container {
  flex: 1;
  margin-left: 280px;
  display: flex;
  flex-direction: column;
  transition: margin-left 0.3s ease, background 0.3s;
  background: var(--bg);
}

.chat-container.expanded {
  margin-left: 0;
}

.chat-header {
  padding: 1rem;
  background: var(--header-bg);
  color: var(--text);
  font-weight: 600;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background 0.3s, color 0.3s;
}

.chat-header button {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: var(--text);
  transition: transform 0.2s, color 0.3s;
}

.chat-header button:hover {
  transform: scale(1.2);
}

.chat-content {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}

.message {
  font-family: inherit;
  padding: 0.8rem 1.2rem;
  border-radius: 20px;
  max-width: 70%;
  font-size: 15px;
  line-height: 1.5;
  white-space: pre-wrap;
  word-wrap: break-word;
  transition: all 0.3s;
}

.message.user {
  background: var(--user-bg);
  color: #fff;
  align-self: flex-end;
  border: none;
}

.message.bot {
  background: var(--bot-bg);
  color: var(--text);
  align-self: flex-start;
}

.typing {
  font-style: italic;
  opacity: 0.7;
}

/* Input */
.chat-input {
  display: flex;
  padding: 1rem;
  border-top: 1px solid var(--border);
  background: var(--header-bg);
  transition: background 0.3s;
}

.chat-input textarea {
  flex: 1;
  padding: 0.8rem 1rem;
  border-radius: 25px;
  border: 1px solid var(--border);
  outline: none;
  resize: none;
  font-size: 15px;
  line-height: 1.4;
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', Arial, sans-serif;
  min-height: 20px;
  max-height: 20px;
  overflow-y: hidden;
  transition: all 0.3s;
}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="sidebar-title">
      <img src="assets/brainstorm.png" alt="logo" style="width:24px;height:24px;margin-right:8px;">
      DataFarm AI
    </div>
    <div class="sidebar-icons">
      <button onclick="newChat()">‚ûï</button>
    </div>
  </div>
  <div class="chat-list" id="chatList"></div>
</div>

<div class="chat-container" id="chatContainer">
  <div class="chat-header">
    <button onclick="toggleSidebar()">‚ò∞</button>
    <span id="chatHeader">Chat</span>
    <button onclick="toggleTheme()">üåó</button>
  </div>
  <div class="chat-content" id="chatContent"></div>
  <form class="chat-input" id="chatForm">
    <textarea id="chatMessage" placeholder="Ask anything"></textarea>
  </form>
</div>

<script>
// Config API
const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI5NjJiYTBiZC0wNGI0LTQ3MmEtOTA1ZC03ZjBkM2Y3YjcwZDciLCJpc3MiOiJuOG4iLCJhdWQiOiJwdWJsaWMtYXBpIiwiaWF0IjoxNzU5MjAyMDUwfQ.7A8hXO6V6zUmAXuYk1Un37MrJzkPiFI7rlzq7umWPTQ";
const WEBHOOK_URL = "https://n8n-0i1en4aebsj3.sumopod.my/webhook/64804454-9d05-4222-a1e3-67b49db08517/chat";

const sidebar = document.getElementById("sidebar");
const chatContainer = document.getElementById("chatContainer");
const chatContent = document.getElementById("chatContent");
const chatForm = document.getElementById("chatForm");
const chatMessage = document.getElementById("chatMessage");
const chatList = document.getElementById("chatList");
const chatHeader = document.getElementById("chatHeader");

let chats = JSON.parse(localStorage.getItem("chats") || "[]");
let activeChat = localStorage.getItem("activeChat") || null;

function saveChats() {
  localStorage.setItem("chats", JSON.stringify(chats));
  localStorage.setItem("activeChat", activeChat);
}

function renderChats() {
  chatList.innerHTML = "";
  chats.forEach((chat, idx) => {
    const div = document.createElement("div");
    div.className = "chat-item" + (chat.id === activeChat ? " active" : "");
    const span = document.createElement("span");
    span.textContent = chat.title || "Chat " + (idx + 1);
    span.onclick = () => loadChat(chat.id);

    const delBtn = document.createElement("button");
    delBtn.className = "delete-btn";
    delBtn.textContent = "‚ùå";
    delBtn.onclick = (e) => {
      e.stopPropagation();
      deleteChat(chat.id);
    };

    div.appendChild(span);
    div.appendChild(delBtn);
    chatList.appendChild(div);
  });
}

function appendMessage(text, sender, save=true) {
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.textContent = text;
  chatContent.appendChild(div);
  div.scrollIntoView({ behavior: "smooth", block: "end" });

  if (!save) return;

  const chat = chats.find(c => c.id === activeChat);
  if (chat) {
    chat.messages.push({ sender, text });
    if (!chat.title && sender === "user") {
      chat.title = text.slice(0,20) + (text.length > 20 ? "..." : "");
    }
    saveChats();
    renderChats();
  }
}

function showTyping() {
  const div = document.createElement("div");
  div.className = "message bot typing";
  div.textContent = "mbah is thinking...";
  chatContent.appendChild(div);
  div.scrollIntoView({ behavior: "smooth", block: "end" });
  return div;
}

function newChat() {
  const id = "chat_" + Date.now();
  activeChat = id;
  chats.push({ id, title: null, messages: [] });
  saveChats();
  renderChats();
  loadChat(id);
  chatMessage.focus();
}

function loadChat(id) {
  activeChat = id;
  saveChats();
  const chat = chats.find(c => c.id === id);
  chatContent.innerHTML = "";
  if (chat) {
    chatHeader.textContent = chat.title || "Chat";
    chat.messages.forEach(m => appendMessage(m.text, m.sender, false));
  }
  renderChats();
  chatMessage.focus();
}

function deleteChat(id) {
  chats = chats.filter(c => c.id !== id);
  if (id === activeChat) activeChat = chats.length ? chats[chats.length-1].id : null;
  saveChats();
  if(activeChat) loadChat(activeChat);
  else chatContent.innerHTML = ""; 
  renderChats();
}

function toggleSidebar() {
  sidebar.classList.toggle("hidden");
  chatContainer.classList.toggle("expanded");
}

function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}

chatMessage.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    chatForm.dispatchEvent(new Event("submit"));
  }
});

chatForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const message = chatMessage.value.trim();
  if (!message) return;
  appendMessage(message, "user");
  chatMessage.value = "";

  if (!WEBHOOK_URL) {
    appendMessage("‚ö†Ô∏è Webhook URL belum diatur", "bot");
    return;
  }

  const typingDiv = showTyping();

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { 
        "Content-Type": "application/json", 
        "Authorization": "Bearer " + API_KEY
      },
      body: JSON.stringify({ sessionId: activeChat, chatInput: message })
    });
    const data = await res.json();
    typingDiv.remove();
    appendMessage(data.output || "Belum ada jawaban AI", "bot");
  } catch (err) {
    typingDiv.remove();
    appendMessage("‚ùå Error: " + err.message, "bot");
  }
});

window.onload = () => {
  if (!activeChat && chats.length > 0) activeChat = chats[chats.length-1].id;
  if (!activeChat) newChat();
  else loadChat(activeChat);

  if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
};
</script>
</body>

</html>
